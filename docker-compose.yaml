services:
  redis:
    image: redis:alpine
    container_name: redis
    ports: 
      - "6379:6379"
    networks: 
      - node
    
  trincachallenge2:
    build:
      context: ./
      dockerfile: Dockerfile
    image: node:slim
    volumes:
      - type: bind
        source: ./
        target: /opt/trincachallenge2
    container_name: trincachallenge2
    depends_on: 
      - redis
    ports: 
      - "3333:3333"
    env_file:
      - ./.env
    networks: 
      - node

volumes:
  trincachallenge2:

networks:
  node:
    ipam:
      driver: default
      config:
        - subnet: 10.172.170.0/24